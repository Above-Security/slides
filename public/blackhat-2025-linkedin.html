<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackHat Vegas 2025 - Meet Aviv at Above Security</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mona Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: radial-gradient(ellipse at center, #08872B 0%, #0a0a0a 70%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .linkedin-post {
            width: 1200px;
            height: 628px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 40%, #08872B 50%, #1a1a1a 60%, #0f0f0f 100%);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 80px rgba(8, 135, 43, 0.3),
                inset 0 1px 0 rgba(95, 237, 131, 0.1);
            border: 1px solid rgba(95, 237, 131, 0.2);
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 15% 15%, #5FED83 0%, transparent 35%),
                radial-gradient(circle at 85% 85%, #08872B 0%, transparent 35%),
                radial-gradient(circle at 50% 20%, #104C35 0%, transparent 30%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0.5deg); }
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(95, 237, 131, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(95, 237, 131, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: grid-shift 30s linear infinite;
        }

        @keyframes grid-shift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            padding: 50px 70px;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
        }

        .left-content {
            flex: 1.2;
            max-width: 650px;
        }

        .event-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #5FED83, #08872B, #104C35);
            color: #0a0a0a;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(95, 237, 131, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: pulse 4s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .event-badge::before {
            content: "üõ°Ô∏è";
            margin-right: 8px;
            font-size: 16px;
        }

        .main-title {
            font-size: 78px;
            font-weight: 900;
            line-height: 0.85;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #5FED83 30%, #ffffff 60%, #5FED83 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(95, 237, 131, 0.5));
            animation: title-glow 4s ease-in-out infinite alternate;
            letter-spacing: -2px;
        }

        @keyframes title-glow {
            0% { 
                filter: drop-shadow(0 0 20px rgba(95, 237, 131, 0.3));
                transform: scale(1);
            }
            100% { 
                filter: drop-shadow(0 0 40px rgba(95, 237, 131, 0.7));
                transform: scale(1.01);
            }
        }

        .subtitle {
            font-size: 26px;
            color: #cccccc;
            margin-bottom: 8px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }

        .date-location {
            font-size: 22px;
            color: #5FED83;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(95, 237, 131, 0.2);
        }

        .date-location::before {
            content: "üìÖ";
            font-size: 20px;
        }

        .cta {
            font-size: 20px;
            color: #08872B;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(8, 135, 43, 0.2);
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            padding: 20px 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            border: 1px solid rgba(95, 237, 131, 0.3);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .company-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #5FED83, #08872B);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: 900;
            color: #0a0a0a;
            box-shadow: 0 8px 25px rgba(95, 237, 131, 0.4);
            animation: logo-float 6s ease-in-out infinite;
        }

        @keyframes logo-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
        }

        .company-details {
            flex: 1;
        }

        .company-name {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .company-tagline {
            font-size: 14px;
            color: #656d76;
            font-weight: 500;
        }

        .right-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
            position: relative;
            flex: 0.8;
        }

        .profile-container {
            position: relative;
            width: 260px;
            height: 260px;
        }

        .profile-ring {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 290px;
            height: 290px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #5FED83, #08872B, #104C35, #5FED83);
            animation: rotate 8s linear infinite;
            filter: blur(0.5px);
        }

        .profile-ring::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border-radius: 50%;
            background: conic-gradient(from 180deg, transparent, rgba(95, 237, 131, 0.6), transparent);
            animation: rotate 6s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-picture {
            position: relative;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5FED83, #08872B);
            padding: 6px;
            z-index: 2;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(95, 237, 131, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #08872B, #5FED83);
        }

        /* Fallback for when image doesn't load */
        .profile-img:not([src]), .profile-img[src=""] {
            background: linear-gradient(135deg, #08872B, #5FED83);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: 900;
            color: white;
        }

        .profile-img:not([src])::after, .profile-img[src=""]::after {
            content: "A";
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: rgba(8, 135, 43, 0.1);
            border: 1px solid rgba(8, 135, 43, 0.2);
            border-radius: 8px;
            color: #08872B;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(8, 135, 43, 0.15);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(8, 135, 43, 0.2);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(95, 237, 131, 0.1), rgba(8, 135, 43, 0.05));
            animation: float-element 20s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(95, 237, 131, 0.1);
        }

        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 12%;
            left: 18%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 65%;
            left: 12%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 50px;
            height: 50px;
            top: 25%;
            right: 12%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 70px;
            height: 70px;
            bottom: 20%;
            right: 18%;
            animation-delay: 6s;
        }

        @keyframes float-element {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% { 
                transform: translateY(-20px) translateX(15px) rotate(90deg);
                opacity: 0.2;
            }
        }

        .conference-details {
            position: absolute;
            bottom: 30px;
            left: 60px;
            display: flex;
            gap: 30px;
            font-size: 14px;
            color: #5FED83;
            font-weight: 600;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .detail-item::before {
            content: attr(data-icon);
            font-size: 14px;
        }

        .tech-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, rgba(95, 237, 131, 0.2), rgba(8, 135, 43, 0.2));
            border: 2px solid rgba(95, 237, 131, 0.4);
            border-radius: 12px;
            padding: 12px 20px;
            color: #5FED83;
            font-size: 14px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="linkedin-post">
        <div class="background-pattern"></div>
        <div class="grid-overlay"></div>
        
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>

        <div class="tech-badge">Security Expert</div>

        <div class="content">
            <div class="left-content">
                <div class="event-badge">BlackHat Vegas 2025</div>
                
                <h1 class="main-title">Meet Me at<br>BlackHat</h1>
                
                <h2 class="subtitle">Let's discuss the future of</h2>
                <h2 class="subtitle" style="color: #ffffff; font-weight: 600; font-size: 32px; margin-bottom: 25px;">cybersecurity</h2>
                
                <div class="date-location">
                    August 3-8, 2025 ‚Ä¢ Las Vegas, NV
                </div>
                
                <div class="company-info">
                    <div class="company-logo">A</div>
                    <div class="company-details">
                        <div class="company-name">Above Security</div>
                    </div>
                </div>
            </div>

            <div class="right-content">
                <div class="profile-container">
                    <div class="profile-ring"></div>
                    <div class="profile-picture">
                        <img src="../aviv-profile-pic.jpg" alt="Aviv Profile" class="profile-img">
                    </div>
                </div>
            </div>
        </div>

        <div class="conference-details">
            <div class="detail-item" data-icon="üéØ">Attending BlackHat 2025</div>
            <div class="detail-item" data-icon="ü§ù">Looking forward to connecting</div>
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Animate elements on load
            const elements = document.querySelectorAll('.content > *');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    el.style.transition = 'all 0.8s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });

            // Add hover effect to social links
            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.05)';
                });
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
