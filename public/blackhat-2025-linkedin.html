<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackHat Vegas 2025 - Meet Aviv at Above Security</title>
    <link href="https://github.githubassets.com/assets/mona-sans.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mona Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #24292f;
        }

        .linkedin-post {
            width: 1200px;
            height: 628px;
            background: 
                radial-gradient(circle at 25% 25%, rgba(8, 135, 43, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 0, 0, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #ffffff 100%);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.15),
                0 10px 40px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(8, 135, 43, 0.1);
        }

        .linkedin-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(8, 135, 43, 0.03) 50%, transparent 70%),
                radial-gradient(ellipse at center top, rgba(0, 0, 0, 0.02) 0%, transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            padding: 40px 60px;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
        }

        .left-content {
            flex: 1;
            max-width: 600px;
        }

        .conference-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .blackhat-logo-img {
            height: 60px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .vegas-badge {
            background: linear-gradient(135deg, #ff4444, #ff6666);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 12px;
            box-shadow: 0 3px 10px rgba(255, 68, 68, 0.3);
        }

        .event-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #08872B, #5FED83);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            box-shadow: 0 4px 20px rgba(8, 135, 43, 0.3);
            position: relative;
            overflow: hidden;
        }

        .event-badge::before {
            content: '‚óè';
            color: rgba(255, 255, 255, 0.8);
            margin-right: 8px;
            font-size: 16px;
        }

        .event-badge::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .main-title {
            font-size: 56px;
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #24292f 0%, #08872B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #08872B, #5FED83);
            border-radius: 2px;
            animation: underlineGlow 2s ease-in-out infinite alternate;
        }

        @keyframes underlineGlow {
            0% {
                box-shadow: 0 0 5px rgba(8, 135, 43, 0.3);
            }
            100% {
                box-shadow: 0 0 20px rgba(8, 135, 43, 0.6);
            }
        }

        .subtitle {
            font-size: 24px;
            color: #656d76;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .highlight-text {
            background: linear-gradient(135deg, #08872B, #5FED83);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            font-size: 32px;
            margin-bottom: 32px;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }
            100% {
                transform: scale(1.02);
                filter: brightness(1.2);
            }
        }

        .date-location {
            font-size: 22px;
            color: #24292f;
            margin-bottom: 32px;
            font-weight: 600;
            letter-spacing: 0.8px;
            background: linear-gradient(135deg, rgba(8, 135, 43, 0.1), rgba(95, 237, 131, 0.08));
            padding: 20px 28px;
            border-radius: 12px;
            border: 2px solid rgba(8, 135, 43, 0.2);
            box-shadow: 0 6px 20px rgba(8, 135, 43, 0.12);
            position: relative;
            overflow: hidden;
        }

        .date-location::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #08872B, #5FED83);
        }

        .right-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            flex: 0.8;
        }

        .profile-container {
            position: relative;
            width: 280px;
            height: 350px;
        }

        .profile-picture {
            position: relative;
            width: 280px;
            height: 350px;
            border-radius: 16px;
            background: #f6f8fa;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 2px solid #e1e8ed;
            overflow: hidden;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
            object-position: center 20%;
            background: #f6f8fa;
        }

        .tech-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #08872B, #5FED83);
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(8, 135, 43, 0.3);
        }
    </style>
</head>
<body>
    <div class="linkedin-post">
        <div class="tech-badge">Above</div>

        <div class="content">
            <div class="left-content">
                <div class="conference-header">
                    <img src="blackhat-logo.png" alt="BlackHat" class="blackhat-logo-img">
                    <div class="vegas-badge">Vegas 2025</div>
                </div>
                
                <h1 class="main-title">See you at<br>Blackhat</h1>
                
                <h2 class="highlight-text">üöÄ Something big is coming</h2>
                
                <div class="date-location">
                    August 3-8, 2025 ‚Ä¢ Las Vegas
                </div>
            </div>

            <div class="right-content">
                <div class="profile-container">
                    <div class="profile-picture">
                        <img src="./amir-pic-without-logo.png" alt="Aviv Profile" class="profile-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
