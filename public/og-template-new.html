<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Above Security - OG Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        /* Use the actual GitHub brand colors and gradients from the presentation */
        :root {
            --color-primary: #00872b;
            --color-primary-light: #5fed83;
            --brand-gradient: linear-gradient(90deg, #5fed83, #00872b);
            --brand-gradient-vertical: linear-gradient(135deg, #00872b 0%, #5fed83 100%);
            
            --color-text-primary: #24292f;
            --color-text-secondary: #656d76;
            --color-text-inverse: #ffffff;
            
            --color-background-primary: #ffffff;
            --color-background-dark: #24292f;
            --color-background-darker: #1c2128;
            
            --font-family-primary: 'Mona Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            --font-weight-black: 900;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            font-family: var(--font-family-primary);
            background: linear-gradient(135deg, var(--color-background-dark) 0%, var(--color-background-darker) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background pattern like in the slides */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(95, 237, 131, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 135, 43, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(95, 237, 131, 0.05) 0%, transparent 50%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 60px 80px;
            position: relative;
            z-index: 1;
        }

        .brand-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .brand-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 16px;
        }

        .logo {
            width: 64px;
            height: 50px;
            fill: var(--color-primary-light);
            filter: drop-shadow(0 4px 8px rgba(95, 237, 131, 0.3));
        }

        .brand-name {
            font-size: 56px;
            font-weight: var(--font-weight-black);
            color: var(--color-text-inverse);
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 12px rgba(95, 237, 131, 0.4);
        }

        .tagline {
            font-size: 28px;
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-inverse);
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 18px;
            color: var(--color-primary-light);
            font-weight: var(--font-weight-semibold);
            opacity: 0.8;
        }

        .main-card {
            flex: 1.2;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(95, 237, 131, 0.2);
            border-radius: 24px;
            padding: 48px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--brand-gradient);
            animation: gradientFlow 3s ease-in-out infinite;
        }

        @keyframes gradientFlow {
            0%, 100% { 
                background: var(--brand-gradient);
            }
            50% { 
                background: linear-gradient(90deg, var(--color-primary), var(--color-primary-light), var(--color-primary));
            }
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: var(--brand-gradient-vertical);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-inverse);
            font-size: 20px;
            box-shadow: 0 8px 16px rgba(0, 135, 43, 0.3);
        }

        .card-title {
            font-size: 32px;
            font-weight: var(--font-weight-bold);
            color: var(--color-text-inverse);
            line-height: 1.2;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid rgba(95, 237, 131, 0.1);
        }

        .feature:last-child {
            border-bottom: none;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            color: var(--color-primary-light);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-text {
            font-size: 18px;
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-inverse);
            opacity: 0.9;
        }

        .cta-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(95, 237, 131, 0.2);
        }

        .cta-text {
            font-size: 16px;
            color: var(--color-primary-light);
            font-weight: var(--font-weight-semibold);
            text-align: center;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-section">
            <div class="brand-header">
                <svg class="logo" viewBox="0 0 2011 1566" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2011 1566L1201 173L506 1391L301 1390L1105 0L900 2L0 1563L605 1561L1205 527L1710 1392L1503 1389L1204 869L1105 1045L1405 1562L2011 1566Z"/>
                </svg>
                <span class="brand-name">Above</span>
            </div>
            <div class="tagline">Runtime Identity Threat Detection & Response</div>
            <div class="subtitle">Browser-native security for the modern enterprise</div>
        </div>

        <div class="main-card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="card-title">Real-time SaaS Protection</div>
            </div>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="feature-text">Detect insider threats in real-time</div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="feature-text">AI-powered behavioral analytics</div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="feature-text">Instant session threat response</div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-puzzle-piece"></i>
                    </div>
                    <div class="feature-text">Deploy as lightweight browser extension</div>
                </div>
            </div>

            <div class="cta-section">
                <div class="cta-text">Zero trust, maximum protection</div>
            </div>
        </div>
    </div>
</body>
</html>
