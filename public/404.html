<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Above Security - Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect solution
      // This preserves the intended URL by encoding it in query parameters
      
      var l = window.location;
      var pathSegmentsToKeep = 1; // Keep /slides/ part
      
      // Convert /slides/slide/2 to /slides/?/slide/2
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/?/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      console.log('404 Redirect from:', l.href, 'to:', redirect);
      l.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting to slide...</p>
  </body>
</html>
