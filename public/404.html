<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Above Security - Redirecting...</title>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #001122 0%, #003344 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #00ff88;
        }
        .message {
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ABOVE</div>
        <div class="message">Redirecting to presentation...</div>
        <div class="spinner"></div>
    </div>
    
    <script>
        // GitHub Pages 404 redirect for HashRouter - Updated for new route structure
        (function() {
            console.log('ðŸ”„ [404.html] GitHub Pages redirect starting...');
            console.log('ðŸ”„ [404.html] Current URL:', window.location.href);
            
            const currentPath = window.location.pathname;
            const search = window.location.search;
            
            // Parse the intended route from the URL
            let targetHash = '';
            
            // Handle different URL patterns that might come to 404
            if (currentPath === '/slides/1' || currentPath === '/slide/1') {
                targetHash = '#/slides/1';
            } else if (currentPath === '/slides' || currentPath === '/slides/') {
                targetHash = '#/slides';  // Will redirect to /slides/1 by React Router
            } else if (currentPath.match(/^\/slides\/(\d+)$/)) {
                const slideNumber = currentPath.match(/^\/slides\/(\d+)$/)[1];
                targetHash = `#/slides/${slideNumber}`;
            } else if (currentPath.match(/^\/slide\/(\d+)$/)) {
                // Legacy slide URLs - redirect to new structure
                const slideNumber = currentPath.match(/^\/slide\/(\d+)$/)[1];
                targetHash = `#/slides/${slideNumber}`;
            } else if (currentPath === '/home') {
                targetHash = '#/';  // Homepage
            } else if (currentPath === '/') {
                targetHash = '#/';  // Homepage
            } else {
                // Default fallback to homepage
                targetHash = '#/';
            }
            
            // Construct the final URL
            const baseUrl = window.location.origin;
            const finalUrl = baseUrl + '/' + targetHash + search;
            
            console.log('ðŸ”„ [404.html] Redirecting to:', finalUrl);
            console.log('ðŸ”„ [404.html] Target hash:', targetHash);
            
            // Perform the redirect
            window.location.replace(finalUrl);
        })();
    </script>
</body>
</html>
