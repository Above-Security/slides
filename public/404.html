    <script>
      // GitHub Pages SPA routing solution
      // When a route like /slides/slide/1 is accessed directly,
      // GitHub Pages returns this 404.html, which redirects to the main app
      // with the route preserved in the URL hash
      
      const path = window.location.pathname;
      const basePath = '/slides/';
      
      if (path.startsWith(basePath)) {
        // Extract the route part after /slides/
        const route = path.substring(basePath.length);
        
        if (route && route !== '') {
          // Redirect to the base with the route as hash
          // /slides/slide/1 becomes /slides/#/slide/1
          window.location.replace(basePath + '#/' + route);
        } else {
          // Just redirect to base
          window.location.replace(basePath);
        }
      } else {
        // Not a slides route, redirect to base
        window.location.replace(basePath);
      }
    </script>
