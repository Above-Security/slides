<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Above – Differentiation Radar</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { padding:2rem; font-family: ui-sans-serif,system-ui; background:#f5f5f5; }
  canvas { max-width: 800px; margin:auto; }
</style>
</head>
<body>
  <h1 class="text-2xl font-bold mb-6 text-center">Above vs. Adjacent Products – Capability Radar</h1>
  <div class="flex flex-col items-center">
    <canvas id="radar" width="800" height="600"></canvas>
    <p class="text-sm mt-4 text-gray-600 max-w-xl text-center">
      Scores are on a 0‑5 scale (0 = none, 5 = best‑in‑class). Radar highlights where <strong>Above</strong> is uniquely strong (runtime browser‑side visibility on managed Chrome) versus stack alternatives.
    </p>
  </div>

<script type="module">
import data from './stackRadarData.json' assert { type: 'json' };

const categories = data.categories;
const palette   = [
  '#16a34a55','#3b82f655','#eab30855','#ef444455','#8b5cf655','#14b8a655'
];

const datasets = Object.entries(data.scores).map(([label, arr], idx) => {
  return {
    label,
    data: arr,
    fill: true,
    backgroundColor: palette[idx % palette.length],
    borderColor: palette[idx % palette.length].replace('55','dd'),
    borderWidth: 1,
    pointRadius: 3
  };
});

new Chart(
  document.getElementById('radar'),
  {
    type: 'radar',
    data: {
      labels: categories,
      datasets
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom',
          labels: { boxWidth: 18 }
        }
      },
      scales: {
        r: {
          beginAtZero: true,
          max: 5,
          ticks: { stepSize: 1 },
          pointLabels: { font: { size: 12 } }
        }
      }
    }
  });
</script>
</body>
</html>
